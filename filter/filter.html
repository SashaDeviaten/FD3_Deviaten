<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> MyFilter </title>
    <link rel="stylesheet" href="filter.css">
</head>

<body>


<div id="container"></div>

<script src="https://unpkg.com/react@15/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

<script src="MyFilter.js" type="text/javascript"></script>

<script>


    let strArr = ['первая строка', 'вторая строка', 'третья строка', 'четвертая строка', 'пятая строка', 'шестая строка','первая буква'];

    ReactDOM.render(
        React.createElement(MyFilter, {strArr: strArr}),
        document.getElementById('container')
    );

</script>

</body>

</html>
